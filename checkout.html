<!DOCTYPE html>
<html>
	<head>
		<title> Checkout </title>
	</head>


	<body>
		<h1>ALL DONE SHOPPING!!??? </h1>
		<br>
		<br>
		<h3> Let's go ahead and get you checked out then!! </h3>

 <form action="/submit" method="post">

		<label for="name" style="font-size:30px">Name:</label>
		<input type="text" style="font-size:30px" title="Enter Name here" id="name" name="name">	

		<br>
		<br>

		<label for="time" style="font-size:30px">Time spent(in min):</label>
                <input type="text" style="font-size:30px" title="How long were you here" id="time" name="time">

		<br>
		<br>

		<label for="merch" style="font-size:30px">Types of Merchandise Purchased:</label>
                <input type="text" style="font-size:30px" title="Enter Company Name here" id="merch" name="merch">

		<br>
		<br>

		<label for="pay" style="font-size:30px">Payment Method:</label>
                <input type="text" style="font-size:30px" title="Form of pay" id="pay" name="pay">

		<br>
		<br>

		<label for="money" style="font-size:30px">Amount Spent:</label>
                <input type="text" style="font-size:30px" title="Total Cost" id="money" name="money">

		<br>
		<br>
	
	<button type="submit">Submit</button>
    </form>

</body>
</html>
